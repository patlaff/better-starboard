name: Deploy Better-Starboard to Server
on: 
  push:
    branches:
      - main

jobs:

  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set dotenv vars
      run: echo "BS_TOKEN={{ secrets.BS_TOKEN }}" >> dotenv.txt

    - name: Copy project via ssh password
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        source: "./"
        target: "~/programs/better-starboard"

    - name: Copy dotenv via ssh password
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        source: "dotenv.txt"
        target: "~/programs/better-starboard/.env"